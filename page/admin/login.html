<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/responsive.css">
	<title>Login</title>
</head>
<body>
<div class="container-flush">
	<div class="row" style="height: 100vh;overflow-y:hidden ">
		<div class="col-6 p-0">
			<img src="../../img/logo/Đăng%20nhập%20admin.png" class="w-100" style="height: 100vh">
		</div>
		<div class="col-6 login-form p-0" style="height: inherit">
			<div class="flex flex-direction-column justify-content" style="height: inherit">
				<div>
					<div class="flex flex-flow-row justify-content mb-3">
						<div class="fex flex-direction-column">
							<img src="../../img/logo/Logo%201.jpg" height="50px">
							<p class="text-uppercase text-center text-weight-bold">quản trị viên</p>
						</div>
					</div>
					<p class="error-message text-center text-weight-bold" name="error-message"></p>
					<div class="flex flex-flow-row justify-content">
						<form action="dashbroad.html" method="post" onsubmit="return login()">
							<div class="mb-1">
								<label for="uname"><b>Tên đăng nhập</b></label>
								<input type="text" name="uname" required>
							</div>
							<div class="mb-1">
								<label for="psw"><b>Mật khẩu</b></label>
								<input type="password" name="psw" required>
							</div>
							<div class=" flex flex-flow-row justify-content-space-between mb-4">
								<label>
									<input type="checkbox" checked="checked" name="remember"> Lưu thông tin
								</label>
								<a href="#" class="text-decoration-none text-black">Quên mật khẩu?</a>
							</div>
							<div class="text-center mb-1">
								<button type="submit" class="btn btn-danger btn-radius w-50 shadow text-uppercase">đăng nhập</button>
							</div>
							<p class="text-center">Chưa có tài khoản?
								<a href="register.html" style="color: #A51A1D" class="text-weight-bold text-decoration-none">Đăng ký ngay</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	const user = {
		username: 'admin',
		password: '12345678',
	};

	function login() {
		console.log(user);
		var username      = document.querySelector('input[name=uname]');
		var password      = document.querySelector('input[name=psw]');
		var error_message = document.querySelector('p[name=error-message]');
		console.log(username.value);
		console.log(password.value);
		if(username.value !== user.username || password.value !== user.password) {
			error_message.innerHTML = "Sai mật khẩu hoặc tài khoản";
			username.classList.add("has-error");
			password.classList.add("has-error");
			return false;
		}
		return true;
	}
</script>
</body>
</html>
